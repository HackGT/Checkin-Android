query UserSearch($text: String!, $number: Int!) {
       search_user_simple(search: $text, offset: 0, n: $number, filter: {attending: true, accepted: true}) {
            user {
                ...UserFragment
            }
            tags {
                ...TagFragment
            }
       }
}
query UserGet($id: ID!) {
       user(id: $id) {
            user {
                ...UserFragment
            }
            tags {
                ...TagFragment
            }
       }
}
mutation SetTag($id: ID!, $tag: String!) {
   check_in(user: $id, tag: $tag) {
        user {
            ...UserFragment
        }
        tags {
            ...TagFragment
        }
   }
}
fragment TagFragment on TagState {
    tag {
        name
    }
    checked_in
}
fragment UserFragment on User {
  id
  applied
  accepted
  attending
  application {
    type
  }
  name
  email
  questions(names: ["school", "tshirt-size","dietary-restrictions", "optional-items"]) {
      name
      value
  }

}
