apply plugin: 'com.android.application'
apply plugin: "jp.leafytree.android-scala"
apply plugin: 'com.apollographql.android'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'
    defaultConfig {
        applicationId "gt.hack.nfc"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 4
        versionName "2.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation('com.mikepenz:materialdrawer:6.0.9@aar') {
        transitive = true
    }
    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    implementation 'com.android.support:cardview-v7:28.0.0-rc02'
    implementation 'com.android.support:design:28.0.0-rc02'
    implementation 'com.google.android.gms:play-services-vision:15.0.2'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.mikepenz:google-material-typeface:3.0.1.1.original@aar'
    implementation 'com.android.support:support-v4:28.0.0-rc02'
    implementation 'junit:junit:4.12'
    implementation 'com.apollographql.apollo:apollo-runtime:1.0.0-alpha2'
    implementation 'org.scala-lang:scala-library:2.12.6'
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-v4:28.0.0-rc02'
    }
}

// Configuration for scala compiler options as follows
tasks.withType(ScalaCompile) {
    // Suppress deprecation warnings
    scalaCompileOptions.deprecation = false
    // exclude appllo generated JSON
    excludes = ["*.json"]
    // set compiler options
    scalaCompileOptions.additionalParameters = ["-feature", "-Xexperimental"]
    // work with Java 7
    sourceCompatibility = "1.7"
    targetCompatibility = "1.7"
}
