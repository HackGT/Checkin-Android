apply plugin: 'com.android.application'
apply plugin: "jp.leafytree.android-scala"
apply plugin: 'com.apollographql.android'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "gt.hack.nfc"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 3
        versionName "1.0.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile('com.mikepenz:materialdrawer:5.9.5@aar') {
        transitive = true
    }
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.google.android.gms:play-services-vision:11.4.0'
    compile 'com.squareup.okhttp3:okhttp:3.9.0'
    compile 'com.mikepenz:google-material-typeface:3.0.1.1.original@aar'
    compile 'com.android.support:support-v4:26.+'
    compile 'junit:junit:4.12'
    compile 'org.scala-lang:scala-library:2.11.6'
}

// Configuration for scala compiler options as follows
tasks.withType(ScalaCompile) {
    // Suppress deprecation warnings
    scalaCompileOptions.deprecation = false
    // exclude appllo generated JSON
    excludes = ["*.json"]
    // set compiler options
    scalaCompileOptions.additionalParameters = ["-feature", "-Xexperimental"]
    // work with Java 7
    sourceCompatibility = "1.7"
    targetCompatibility = "1.7"
}
